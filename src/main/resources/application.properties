# Server configuration
server.port=8080
server.servlet.context-path=/

# Logging configuration
logging.level.com.codelry.demo=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.retry=DEBUG

# Application name
spring.application.name=session-api

# Redis Enterprise configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:12000}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=5000ms
spring.data.redis.database=0

# Connection pool settings - recommended for Redis Enterprise
spring.data.redis.jedis.pool.max-active=20
spring.data.redis.jedis.pool.max-idle=10
spring.data.redis.jedis.pool.min-idle=2
spring.data.redis.jedis.pool.max-wait=5000ms

# Custom retry configuration
app.retry.max-attempts=5
app.retry.delay=1000
app.retry.multiplier=2.0
