tasks.register('buildDockerImage', Exec) {
    group = 'docker'
    description = 'Build Docker image'
    dependsOn build

    doFirst {
        def imageName = project.findProperty('imageName') ?: project.name
        def imageTag = project.findProperty('imageTag') ?: project.version
        def dockerfile = project.findProperty('dockerfile') ?: 'Dockerfile'
        def buildContext = project.findProperty('buildContext') ?: '.'

        println "Building Docker image"
        println "  Image: ${imageName}:${imageTag}"

        commandLine 'docker', 'buildx', 'build',
                '--platform', 'linux/amd64',
                '-t', "${imageName}:${imageTag}",
                '-f', dockerfile,
                buildContext,
                '--load'
    }
}

tasks.register('buildSystemDockerImage', Exec) {
    group = 'docker'
    description = 'Build Docker image using system Docker build'
    dependsOn build

    doFirst {
        def imageName = project.findProperty('imageName') ?: "${project.group}/${project.name}"
        def imageTag = project.findProperty('imageTag') ?: project.version
        def dockerfile = project.findProperty('dockerfile') ?: 'Dockerfile'
        def buildContext = project.findProperty('buildContext') ?: '.'

        println "Building Docker image using traditional Docker build:"
        println "  Image: ${imageName}:${imageTag}"
        println "  Dockerfile: ${dockerfile}"
        println "  Build context: ${buildContext}"

        commandLine 'docker', 'build', '-t', "${imageName}:${imageTag}", '-f', dockerfile, buildContext

        def additionalTags = project.findProperty('additionalTags')?.split(',' as Closure) ?: []
        additionalTags.each { tag ->
            args '-t', "${imageName}:${tag.trim()}"
        }

        if (imageTag != 'latest') {
            args '-t', "${imageName}:latest"
        }
    }

    doLast {
        def imageName = project.findProperty('imageName') ?: "${project.group}/${project.name}"
        def imageTag = project.findProperty('imageTag') ?: project.version
        println "Docker image built successfully: ${imageName}:${imageTag}"
    }
}

tasks.register('runContainer', Exec) {
    dependsOn buildDockerImage
    group = 'docker'
    description = 'Run the application container'

    def redisHost = project.findProperty('redisHost') ?: 'host.docker.internal'
    def redisPort = project.findProperty('redisPort') ?: '12000'
    def redisPassword = project.findProperty('redisPassword') ?: ''
    def containerPort = project.findProperty('containerPort') ?: '8080'
    def hostPort = project.findProperty('hostPort') ?: '8080'
    def redisClientType = project.findProperty('redisClientType') ?: 'lettuce'

    doFirst {
        println "Starting container with configuration:"
        println "  Host port: ${hostPort} -> Container port: ${containerPort}"
        println "  Redis host: ${redisHost}"
        println "  Redis port: ${redisPort}"
        println "  Redis password: ${redisPassword ? '***' : '(none)'}"
        println "  Redis client type: ${redisClientType}"
    }

    commandLine 'docker', 'run', '--rm', '-d', '-p', "${hostPort}:${containerPort}",
            '--name', 'session-api',
            '--env', "REDIS_HOST=${redisHost}",
            '--env', "REDIS_PORT=${redisPort}",
            '--env', "REDIS_CLIENT_TYPE=${redisClientType}"

    if (redisPassword) {
        args '--env', "REDIS_PASSWORD=${redisPassword}"
    }

    args "${project.name}:${project.version}"
}

