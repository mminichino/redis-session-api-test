{{- if .Values.ingress.route }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: session-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: session-api
spec:
  to:
    kind: Service
    name: session-api-service
  port:
    targetPort: http
  tls:
    termination: edge
  wildcardPolicy: None
{{- end }}
